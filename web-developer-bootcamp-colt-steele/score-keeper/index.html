<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="m-5">
    <h1 class="display-2"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <p class="lead">Playing to: <span>5</span></p>

    <input class="form-group form-control-sm" type="number">
    <button id="p1" class="btn btn-primary">Player 1</button>
    <button id="p2" class="btn btn-danger">Player 2</button>
    <button id="resetBtn" class="btn btn-success">Reset</button>

    <script type="text/javascript" src="solution.js"></script>
  </body>
</html>
