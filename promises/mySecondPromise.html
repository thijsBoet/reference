<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Async</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    
<script>

    let arrayOfPerson = [
        {name: 'John Doe', favoriteColor: 'Yellow'},
        {name: 'Victor Lima', favoriteColor: 'Red'},
        {name: 'Foo Fighters', favoriteColor: 'Black'},
        {name: 'Bar Maiden', favoriteColor: 'White'},
    ];

    const promiseToGetWebData = new Promise((resolve, reject) => {
        setTimeout(() => {

            let success = true;
            const error = "Error 2";

            if(success){
                resolve(arrayOfPerson);
            } else {
                reject(error);
            }

        }, 1000);
    });

    console.log("Before promise");

    promiseToGetWebData.then((dataFromWebServer) => {
        console.log('Promise resolved', ...dataFromWebServer);
    }).catch((error) => {
        console.log('Promise rejected', error)
    });

    console.log("After promise <= Async programming");

</script>
</body>
</html>
